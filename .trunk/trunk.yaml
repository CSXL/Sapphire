version: 0.1
cli:
  version: 1.8.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - taplo@0.7.0
    - black@23.3.0
    - git-diff-check
    - gitleaks@8.16.3
    - isort@5.12.0
    - markdownlint@0.33.0
    - prettier@2.8.8
    - ruff@0.0.263
    - yamllint@1.31.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
